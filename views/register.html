<!DOCTYPE html>
<html lan="en">

<head>
    <meta charset="utf-8">
    <title> Register</title>
    <link rel="stylesheet" href="style-register.css">
    <script type="text/javascript" src="../verify.js"></script>
</head>

<body>
    <form action="http://localhost:3500" class="box" method="POST">

        <h1>
            login
        </h1>
        <input type="text" name="name" placeholder="Enter Username" id="username"/>
        <input type="email" name="mail" placeholder="Enter your email" id="mail"/>
        <input type="password" name="pass" placeholder="Enter your password" id="password"/>
        <input type="password" name="password" placeholder="Confirm Password" id="password+"/>
        <input type="submit" name="submit" value="Login"/>

    </form>

</body>

</html>
